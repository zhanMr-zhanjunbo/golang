<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">

<head>
<meta charset="utf-8">
    <title>左右过度切换的登录注册页面演示</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript">
        function register(){
            var username=document.getElementById("username").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            if (username.length==0){
                alert("用户名不能为空!");
            }else if (email.length==0){
                alert("邮箱不能为空!");
            }else if (password.length==0){
                alert("密码不能为空!");
            }else{
                $.ajax({
                    url:"http://localhost:9090/index/register",
                    type:"post",
                    contentType:"application/json; charset=utf-8",
                    data: JSON.stringify(
                            {
                                username:username,
                                email:email,
                                password:password
                            }
                    ),
                    success:function (data) {
                        alert(data.msg);
                    },
                    error:function (jqXHR,testStatus,result) {
                        alert(result.error);
                    }
                });
            }
        }
        function login(){
            var email=document.getElementById("Email").value;
            var password=document.getElementById("Password").value;
            if (email.length==0){
                alert("邮箱不能为空!");
            }else if (password.length==0) {
                alert("密码不能为空!");
            }else{
                $.ajax({
                    url:"http://localhost:9090/index/login",
                    type:"post",
                    contentType:"application/json; charset=utf-8",
                    data: JSON.stringify(
                            {
                                email:email,
                                password:password
                            }
                    ),
                    success:function (data) {
                       alert(data.msg);
                    },
                    error:function (jqXHR,testStatus,result) {
                        alert(result.error);
                    }
                });
            }
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email" name="Email" id="Email"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="Password" id="Password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit" onclick="login()">登 录</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" name="username" id="username" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" name="email" id="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="password" id="password" />
                </label>
                <button type="button" class="submit" id="register" onclick="register()">注册</button>
                <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</body>

</html>
